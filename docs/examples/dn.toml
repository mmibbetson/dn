[file]
default_extension = "txt"
directory = "~/Documents/dn"
illegal_characters = [
    '[',
    ']',
    '{',
    '}',
    '(',
    ')',
    '!',
    '#',
    '$',
    '%',
    '^',
    '&',
    '*',
    '+',
    '\',
    '"',
    "'",
    '?',
    ',',
    '|',
    ';',
    ':',
    '~',
    '`',
    '‘',
    '’',
    '“',
    '”',
    '/',
    '*',
    ' ',
    '@',
    '=',
    '-',
    '_',
    '.',
]
regenerate_identifier = false
segment_order = [
    "identifier",
    "signature",
    "title",
    "keywords",
    "extension",
]
# template_path = ""

[frontmatter]
enabled = false
format = "text"
order = [
    "title",
    "date",
    "keywords",
    "identifier",
]
time_style = "%FT%T%:z"
